    // Complete path with the specified index
    const path = `${basePath}${index}`;

    // Derive the node at the specified path
    const derivedNode = ethers.HDNodeWallet.fromPhrase(mnemonic, path);

    // Return the derived address and path
    return {
        path: path,
        address: derivedNode.address
    };
}
